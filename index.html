<!DOCTYPE html>
<html>
<head>
    <title>Create account</title>
</head>
<body>
  
    <h1>USER ACCOUNT CREATION</h1>
    <form>
        <label >User Name:</label>
        <input type="text"  name="name" ><br>

        <label >User P</>assword:</label>
        <input type="password" id="password" name="password"><br>

        <label >Users Age:</label>
        <input type="number" name="age" min="18" max="99"><br>

        <label >Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" ><br>

        <label for="subscribe">Confirm your personal details:</label>
        <input type="checkbox" name="confirm"><br>

        <label>Gender:</label><br>
        <input type="radio"  name="gender" value="male">
        <label >Male</label><br>
        <input type="radio"  name="gender" value="female">
        <label >Female</label><br>


        <label >Address details:</label><br>
        <textarea name="address" ></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
